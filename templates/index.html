{% extends "base.html" %}

{% block title %}LXMAGIC{% endblock %}

{% block wrap %}
    <div id="wrap" style="width:100%;height:300px;overflow:hidden;">
        <div class="banner">
          <ul>
            {% for b in banners %}
            <li><a href="{{ b.link }}"><img src="{{ b.image.url }}" width="100%" /></a></li>
            {% endfor %}
          </ul>
        </div>
        <img src="/static/lxmagic/images/prev.png" class="banner-nav prev" />
        <img src="/static/lxmagic/images/next.png" class="banner-nav next"/>
    </div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="/static/lxmagic/js/unslider.js"></script>
<script type="text/javascript">
$(function() {
    $('#wrap').mouseover(function(){
      $('.prev').show()
      $('.next').show()
    });
    $('#wrap').mouseout(function(){
      $('.prev').hide()
      $('.next').hide();
    });
});
</script>
<script>
    var unslider = $('.banner').unslider();

    $('.banner-nav').click(function() {
        var fn = this.className.split(' ')[1];

        //  Either do unslider.data('unslider').next() or .prev() depending on the className
        unslider.data('unslider')[fn]();
    });
</script>
{% endblock %}
